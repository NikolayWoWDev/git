<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Fight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="body">
    <header>
        <img class="logo" title="Reset Game" src="./assets/Pokemon_logo.png" alt="Pokemon">
    </header>
    <div class="playground">
        <div class="pokemon character">
            <span class="lvl">Lv. 0</span>
            <img src="" id="hero_img" class="sprite">
            <div class="details">
                <h2 class="name" id="name-character">Pikachu</h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-character" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-character">0 / 0</span>
                </div>
            </div>
        </div>

        <div class="control">
            <button class="button" id="btn-kick" onclick="g_Character.attack('kick', g_Enemy, false)">Thunder Jolt</button>
            <button class="button" id="btn-other-attack" onclick="g_Character.attack('other', g_Enemy, false)">Other Attack</button>
        </div>

        <div class="pokemon enemy">
            <span class="lvl">Lv. 0</span>
            <img src="" id="enemy_img" class="sprite">
            <div class="details">
                <h2 class="name" id="name-enemy"></h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-enemy" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-enemy">0 / 0</span>
                </div>
            </div>
        </div>
    </div>
	<div id="logs"></div>
</div>
<div class="catch_screen"></div>
<script src="pokemon_class.js"></script>
<script src="logs.js"></script>
<script src="pokemons.js"></script>
<script src="main.js"></script>
</body>
</html>
